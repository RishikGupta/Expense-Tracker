<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <h1 id="greeting"></h1><br>
    <div class="main-container">
      <div class="left-container">
        <div class="centered-div">
          <div style="border: 3px solid gray;height:400px;width: 600px;padding: 10px;">
            <canvas id="smallDoughnutChart"></canvas>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="container">
          <div class="box">
            <div class="box-content">
              <img src="images/income.png" alt="Icon 1">
              <div class="text-content">
                <h2>Income</h2>
                <p id="income_card"></p>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="box-content">
              <img src="images/spending.png" alt="Icon 2">
              <div class="text-content">
                <h2>Expense</h2>
                <p id="expense_card"></p>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="button-container">
          <button class="gradient-btn" onclick="goToAddIncome();">Add Income</button>
          <button class="gradient-btn" onclick="goToAddExpense();">Add Expenses</button>
        </div>
      </div>
    </div>
     
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
